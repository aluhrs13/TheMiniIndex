    <title>Stencil Component Starter</title>

    <script type="module" src="/build/miniindex-components.esm.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

    <style>
      #gallery {
        max-width: 1800px;
        display: grid;
        grid-gap: 8px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        margin-bottom: 32px;
      }

      #mini-row-holder {
        display: grid;
        grid-gap: 8px;
      }
    </style>
  </head>
  <body>
    <h1>TMI Component Gallery</h1>
    <h2>Template Component</h2>
    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>

    <h2>Admin Card</h2>
    <tmi-admin-card miniid="10" submitter="Andy" status="Pending" cost="10" thumbnail="url"> </tmi-admin-card>

    <h2>Admin Mini Row</h2>
    <div id="mini-row-holder">
      <tmi-admin-mini-row miniid="10" type="Unindexed" name="Foo" source="Shapeways" tagdata='["Test", "test2", "test3", "test34"]'> </tmi-admin-mini-row>
      <tmi-admin-mini-row miniid="10" type="Pending" name="Foo" source="Shapewaysadsfasdfasdf" tagdata='["Test", "test2", "longer", "more", "more", "and more"]'>
      </tmi-admin-mini-row>
    </div>

    <h2>Do Something Button</h2>
    <tmi-do-something-button text="Submit" tmistyle="start" url="https://theminiindex.com/api/minis/search?pageIndex=1&SearchString=bard"></tmi-do-something-button>
    <div id="fetchResults"></div>
    <script>
      const todoListElement = document.querySelector('tmi-do-something-button');
      todoListElement.addEventListener('fetchCompleted', event => {
        let fetchElement = document.getElementById('fetchResults');
        let newHTML = '<div>' + event.detail + '</div>';
        fetchElement.insertAdjacentHTML('beforeend', newHTML);
      });
    </script>
